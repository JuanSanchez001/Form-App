<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 2 meta tags should come first in the head; any other head content should come *after* these tags -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


  <body>
  
{% extends "layout.html" %}

{% set active_page = "home" %}

{% block title %}Home{% endblock %}


{% block content %}
    <!--page content-->
	<br>
<h1> Welcome to the Password Generator!</h1>
<br>
<br> 



	<div class="container mt-3">

  <h2> Please choose what type of password you'd like below </h2>
  <form action="/response">
   <br>
   <br>
   <div class="mb-3 mt-3">
   <label for="Length">Length:</label>

<div class="mb-3 mt-3">

<div class="form-check form-check-inline">
  <input type="radio" class="form-check-input" id="radio" name="optradio" value="Short"> Short Password (5-12 Characters)
  <label class="form-check-label" for="radio"></label>
</div>
</div>

<br>
<div class="mb-3">

	<div class="form-check form-check-inline">
  <input type="radio" class="form-check-input" id="radio" name="optradio" value="Long">Long Password(12-25 Characters)
  <label class="form-check-label" for="radio"></label>
</div>
</div>
<br>

   <div class="mb-3 mt-3">
      <label for="Preference">Favorite of two Pets:</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." name="preferences">
	  <datalist id="datalistOptions">
  <option value="Dog">
  <option value="Cat">
</datalist>
    </div>
    <div class="mb-3">
      <label for="num">Favorite Number:</label>
      <input type="textarea" class="form-control" id="multNum" placeholder="Enter Favorite Number" name="num">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}

  </body>
</html>
